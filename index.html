        body {

        .chart-container {
            width: 100%;

            width: 100%;

        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            padding: 10px;
            pointer-events: none;
        }

        .hint-container {
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }

        .hint-icon {
            border-radius: 100%;
            background-color: #ddd;
            font-size: 36px;
            cursor: pointer;
        }

        .hint-tooltip {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hint-container:hover .hint-tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
