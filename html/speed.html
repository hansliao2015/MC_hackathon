<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>車輛碳排放係數與速度關係圖</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    #chart {
      width: 100%;
      height: 500px;
    }

    .line {
      fill: none;
      stroke-width: 3;
    }

    .axis-label {
      font-size: 12px;
    }

    .legend {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 0 10px;
      cursor: pointer;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .legend-label {
      font-size: 14px;
    }

    .inactive {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <h1>車輛碳排放係數與速度關係圖</h1>
  <div class="chart-container">
    <div id="legend" class="legend"></div>
    <div id="chart"></div>
  </div>

  <script>
    // 設定圖表尺寸和邊距
    const margin = { top: 20, right: 20, bottom: 50, left: 60 };
    const width = 800 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;

    // 創建SVG元素
    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // 定義顏色映射和中文標籤
    const colorMapping = {
      "motorcycle": "#81C784",
      "car": "#F28B82",
      "bus": "#64B5F6",
      "truck": "#FFB74D",
      "van": "#FFF176"
    };
    const chineseLabels = {
      "motorcycle": "機車",
      "car": "汽車",
      "bus": "大客車",
      "truck": "大貨車",
      "van": "小貨車"
    };

    // 創建比例尺
    const x = d3.scaleLinear().range([0, width]);
    const y = d3.scaleLinear().range([height, 0]);

    // 創建線條生成器
    const line = d3.line()
      .x(d => x(d.speed))
      .y(d => y(d.emission));

    // 讀取CSV數據
    d3.csv("app/static/speed.csv").then(data => {
      // 處理數據
      data.forEach(d => {
        d.speed = +d['速度'];
        d.motorcycle = +d['機車'];
        d.car = +d['汽車'];
        d.bus = +d['大客車'];
        d.truck = +d['大貨車'];
        d.van = +d['小貨車'];
      });

      // 設定x軸和y軸的範圍
      x.domain(d3.extent(data, d => d.speed));
      y.domain([0, d3.max(data, d => Math.max(d.motorcycle, d.car, d.bus, d.truck, d.van))]);

      // 添加x軸
      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x));

      // 添加y軸
      svg.append("g")
        .call(d3.axisLeft(y));

      // 添加x軸標籤
      svg.append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", height + margin.bottom - 10)
        .style("text-anchor", "middle")
        .text("速度 (km/h)");

      // 添加y軸標籤
      svg.append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -margin.left + 15)
        .style("text-anchor", "middle")
        .text("碳排放係數");

      // 為每種車輛類型創建一條線
      Object.keys(colorMapping).forEach(vehicle => {
        const vehicleData = data.map(d => ({
          speed: d.speed,
          emission: d[vehicle]
        }));

        svg.append("path")
          .datum(vehicleData)
          .attr("class", `line ${vehicle}`)
          .attr("d", line)
          .attr("stroke", colorMapping[vehicle]);
      });

      // 創建圖例
      const legend = d3.select("#legend");
      Object.keys(colorMapping).forEach(vehicle => {
        const legendItem = legend.append("div")
          .attr("class", "legend-item")
          .attr("data-vehicle", vehicle);

        legendItem.append("div")
          .attr("class", "legend-color")
          .style("background-color", colorMapping[vehicle]);

        legendItem.append("span")
          .attr("class", "legend-label")
          .text(chineseLabels[vehicle]);

        legendItem.on("click", function () {
          const isActive = !d3.select(this).classed("inactive");
          d3.select(this).classed("inactive", isActive);
          svg.select(`.line.${vehicle}`).style("opacity", isActive ? 0 : 1);
        });
      });
    });
  </script>
</body>

</html>
